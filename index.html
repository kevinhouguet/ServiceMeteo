<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Service Méteo</title>
</head>
<body>
  <main class="container">
    <h1>Service Méteo</h1>
    <h2>Saisissez une ville</h2>
    <form action="#" action="GET" id="city-form">
      <div class="input-group">
        <input type="text" name="city">
        <input type="hidden" name="code" value="26362">
        <input type="submit" value="Envoyer">
      </div>
      <div class="input-proposition-container">
        <p class="input-proposition" data-codeInsee="26362" data-city="Valence">Valence, 26000</p>
        <p class="input-proposition" data-codeInsee="55573" data-city="Void-Vacon">Void-Vacon, 55573</p>
      </div>       
    </form>

    <template id="meteo">
      <div class="meteo-content">
        <p class="city"></p>
        <p class="pays"></p>
        <p class="region"></p>

        <p class="humidity"></p>
        <p class="precip"></p>
        <p class="temperature"></p>
        <!-- <p class="feelslike"></p> -->
        <p class="wind_dir"></p>
        <p class="wind_speed"></p>
      </div>      
    </template>
  </main>
  
</body>
  <script src="js/getlocation.js"></script>
  <script src="js/meteo.js"></script>
  <script src="js/app.js"></script>
</html>
