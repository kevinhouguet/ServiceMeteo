<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Service Méteo</title>
</head>
<body>
  <main class="container">
    <section>
      <div>
        <h1>Service Méteo</h1>
        <h2>Saisissez une ville</h2>
        <form action="#" action="GET" id="city-form">
          <div class="input-group">
            <input type="text" name="city">
            <input type="hidden" name="code">
            <input type="submit" value="Envoyer">
          </div>
        </form>
      </div>
    </section>
    <section class="aside">
      <div class="meteo-content">
        <p class="meteo_title">Recherche sur la ville de <strong class="city">Pont de l'Isère</strong></p>
        <img class="meteo_image" src="img/ph_cloud-sun-thin.svg" alt="meteo_image">
        <div class="temperature">14°C</div>
        <div class="wind_content flex">
          <img class="wind_image" src="img/bi_wind.svg" alt="wind_image">
          <div>
            <span class="wind_speed">30 km/h</span>
            <span class="wind_dir">N-O</span>
          </div>
        </div>
        <span class="humidity">Humidité 3%</span>
      </div>
<!-- meteo component -->
    </section>

    <template id="meteo">
      <div>
        <p>Recherche sur la ville de <strong class="city">Pont de l'Isère</strong></p>
        <img src="" alt="meteo image">
        <div class="temperature">14°C</div>
        <div>
          <img src="" alt="wind image">
          <div>
            <span class="wind_speed">30 km/h</span>
            <span class="wind_dir">N-O</span>
          </div>
        </div>
        <span class="humidity">Humidité 3%</span>
      </div>
      <!-- <div class="meteo-content">
        <p class="city"></p>
        <p class="pays"></p>
        <p class="region"></p>

        <p class="humidity"></p>
        <p class="precip"></p>
        <p class="temperature"></p>
        <p class="wind_dir"></p>
        <p class="wind_speed"></p>
      </div>       -->
    </template>
  </main>
  
</body>
  <script src="js/propositions.js"></script>
  <script src="js/getlocation.js"></script>
  <script src="js/meteo.js"></script>
  <script src="js/app.js"></script>
</html>
