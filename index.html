<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Service Méteo</title>
</head>
<body>
  <main class="container">
    <section class="form">
      <div>
        <h1>Service Méteo</h1>
        <form action="#" action="GET" id="city-form">
          <div class="input-group">
            <input type="text" name="city" placeholder="Entrer une ville">
            <input type="hidden" name="code">
            <input type="submit" value="Envoyer">
          </div>
        </form>
      </div>
    </section>
    <section class="aside">
      <div class="meteo-content">
        <p class="meteo_title">Entrer une ville dans la recherche pour obtenir la météo courante de celle-ci</p>
      </div>
     
<!-- meteo component -->
    </section>

    <template id="meteo">
      <div class="meteo-content">
        <p class="meteo_title">Recherche sur la ville de <strong class="city">Pont de l'Isère</strong></p>
        <img class="meteo_image" src="" alt="meteo_image">
        <div class="temperature">14°C</div>
        <div class="wind_content flex">
          <img class="wind_image" src="" alt="wind_image">
          <div class="wind_infos">
            <span class="wind_speed">30 km/h</span>
            <span class="wind_dir">N-O</span>
          </div>
        </div>
        <span class="humidity">Humidité 3%</span>
      </div>
      
    </template>
  </main>
  
</body>
  <script type="module" src="./assets/js/app.js"></script>
</html>
